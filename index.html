<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card Flip Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🃏 Memory Card Flip Game</h1>

  <div class="scoreboard">
    <span>✅ Matches: <span id="match-count">0</span></span>
    <span>🎯 Tries: <span id="try-count">0</span></span>
  </div>

  <div class="message-box" id="message-box"></div>

  <div class="game-board"></div>

  <p id="win-message" class="hidden">🎉 You Won in <span id="final-tries"></span> tries!</p>

  <script src="script.js"></script>
</body>
</html>
